<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center font-sans">

    <!-- Contenedor principal -->
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-3xl">
        <!-- Título -->
        <h1 class="text-4xl font-extrabold text-blue-900 mb-10 text-center">
            Menú Principal Biblioteca
        </h1>

        <!-- Opciones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Opción: Libros -->
            <a th:href="@{/biblioteca/libros}" 
               class="group bg-gradient-to-br from-blue-600 to-blue-800 text-white rounded-xl p-6 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col items-center justify-center">
                <i data-lucide="book" class="w-10 h-10 mb-3 group-hover:scale-110 transition"></i>
                <span class="font-bold text-lg">Libros</span>
                <p class="text-sm text-blue-100 mt-1">Gestiona el catálogo</p>
            </a>

            <!-- Opción: Préstamos -->
            <a th:href="@{/biblioteca/prestamos}" 
               class="group bg-gradient-to-br from-teal-500 to-teal-700 text-white rounded-xl p-6 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col items-center justify-center">
                <i data-lucide="clipboard-list" class="w-10 h-10 mb-3 group-hover:scale-110 transition"></i>
                <span class="font-bold text-lg">Préstamos</span>
                <p class="text-sm text-teal-100 mt-1">Control de préstamos</p>
            </a>

            <!-- Opción: Usuarios -->
            <a th:href="@{/biblioteca/usuarios}" 
               class="group bg-gradient-to-br from-purple-600 to-purple-800 text-white rounded-xl p-6 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col items-center justify-center">
                <i data-lucide="users" class="w-10 h-10 mb-3 group-hover:scale-110 transition"></i>
                <span class="font-bold text-lg">Usuarios</span>
                <p class="text-sm text-purple-100 mt-1">Gestión de usuarios</p>
            </a>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
