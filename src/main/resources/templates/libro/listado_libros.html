<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Libros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Tailwind CSS incluido -->
    <h1 th:text="${titulo}" class="text-3xl font-bold text-center text-blue-900 mt-8 mb-6 tracking-wide">Listado de Libros</h1>
    <div class="overflow-x-auto w-11/12 mx-auto mb-6">
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">ID</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">ISBN</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Título</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Autor</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Editorial</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Año</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Edición</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}" class="hover:bg-blue-50">
                    <td th:text="${libro.id}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.isbn}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.titulo}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.autor}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.editorial}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.anio}" class="py-2 px-2 border-b"></td>
                    <td th:text="${libro.edicion}" class="py-2 px-2 border-b"></td>
                    <td class="py-2 px-2 border-b flex gap-2 justify-center">
                        <a th:href="@{/biblioteca/libro/{id}(id=${libro.id})}" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-3 rounded transition">Ver</a>
                        <a th:href="@{/biblioteca/libro/eliminar/{id}(id=${libro.id})}" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded transition">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(libros)}">
                    <td colspan="8" class="text-center text-gray-500 py-8">No hay libros registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex flex-col items-center gap-4 mb-10">
        <a th:href="@{/biblioteca/libro/nuevo}" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-lg shadow transition">+ Nuevo Libro</a>
        <a th:href="@{/biblioteca/menu}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">Menú Principal</a>
    </div>
</body>
</html>
