<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Tailwind CSS incluido -->
    <h1 th:text="${titulo}" class="text-3xl font-bold text-center text-blue-900 mt-8 mb-6 tracking-wide">Listado de Préstamos</h1>
    <div class="overflow-x-auto w-11/12 mx-auto mb-6">
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">ID</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Fecha Préstamo</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Fecha Devolución</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Observación</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Libro</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Usuario</th>
                    <th class="bg-gradient-to-r from-blue-700 to-teal-400 text-white py-3 px-2 text-sm">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}" class="hover:bg-blue-50">
                    <td th:text="${prestamo.id}" class="py-2 px-2 border-b"></td>
                    <td th:text="${prestamo.fechaPrestamo}" class="py-2 px-2 border-b"></td>
                    <td th:text="${prestamo.fechaDevolucion}" class="py-2 px-2 border-b"></td>
                    <td th:text="${prestamo.observacion}" class="py-2 px-2 border-b"></td>
                    <td th:text="${prestamo.libro.titulo}" class="py-2 px-2 border-b"></td>
                    <td th:text="${prestamo.usuario.nombreCompleto}" class="py-2 px-2 border-b"></td>
                    <td class="py-2 px-2 border-b flex gap-2 justify-center">
                        <a th:href="@{/biblioteca/prestamo/{id}(id=${prestamo.id})}" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-3 rounded transition">Ver</a>
                        <a th:href="@{/biblioteca/prestamo/eliminar/{id}(id=${prestamo.id})}" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded transition">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(prestamos)}">
                    <td colspan="7" class="text-center text-gray-500 py-8">No hay préstamos registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex justify-center mb-10">
        <a th:href="@{/biblioteca/prestamo/nuevo}" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-lg shadow transition">+ Nuevo Préstamo</a>
    </div>
    </table>
    <div class="flex justify-center mb-10">
        <a th:href="@{/biblioteca/menu}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">Menú Principal</a>
    </div>
</body>
</html>
