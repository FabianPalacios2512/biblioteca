<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
            text-align: center;
            font-size: 28px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin: 12px 0;
        }
        strong {
            color: #2c3e50;
        }
        h2 {
            color: #2980b9;
            text-align: center;
            margin: 30px 0 15px 0;
            font-size: 22px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }
        thead {
            background: #2980b9;
            color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 15px;
        }
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        tbody tr:hover {
            background: #f1faff;
        }
        .empty-row {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        .links {
            text-align: center;
            margin-top: 35px;
        }
        .links a {
            display: inline-block;
            margin: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:first-child {
            background: transparent;
            color: #2980b9;
        }
        .links a:first-child:hover {
            color: #1abc9c;
        }
        .links a:last-child {
            background: #2980b9;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .links a:last-child:hover {
            background: #1abc9c;
        }
    </style>
</head>
<body>
    <h1 th:text="${titulo}">Consulta de Usuario</h1>

    <div class="card">
        <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
        <p><strong>Identificación:</strong> <span th:text="${usuario.identificacion}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${usuario.telefonoMovil}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombreCompleto}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${usuario.correoElectronico}"></span></p>
    </div>

    <div style="max-width:700px;margin:0 auto;">
        <h2>Libros Prestados</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Fecha devolución</th>
                    <th>Días restantes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${librosPrestados}">
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.fechaDevolucion}"></td>
                    <td th:text="${libro.diasRestantes}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(librosPrestados)}">
                    <td colspan="3" class="empty-row">No tiene libros prestados.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="links">
        <a th:href="@{/biblioteca/usuarios}">Volver al listado</a>
        <a th:href="@{/biblioteca/menu}">Menú Principal</a>
    </div>
</body>
</html>
